apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: docker.io/preranakarande/devopsnew:latest
        imagePullPolicy: Always   # Ensure Kubernetes always tries to pull the latest image
        ports:
        - containerPort: 5000
      imagePullSecrets:          # <-- added for private image
      - name: regcred
